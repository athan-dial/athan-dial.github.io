<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F9E;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#executionGradient)"/>

  <!-- Fragmented grid (left) -->
  <g opacity="0.6">
    <rect x="50" y="150" width="80" height="60" rx="8" fill="#FDFCFA" transform="rotate(-5 90 180)"/>
    <rect x="150" y="160" width="70" height="70" rx="8" fill="#FDFCFA" transform="rotate(8 185 195)"/>
    <rect x="80" y="250" width="90" height="55" rx="8" fill="#FDFCFA" transform="rotate(-3 125 277)"/>
    <rect x="180" y="270" width="60" height="80" rx="8" fill="#FDFCFA" transform="rotate(5 210 310)"/>
    <rect x="100" y="370" width="75" height="65" rx="8" fill="#FDFCFA" transform="rotate(-7 137 402)"/>
    <rect x="190" y="380" width="85" height="70" rx="8" fill="#FDFCFA" transform="rotate(4 232 415)"/>
  </g>

  <!-- Arrow -->
  <path d="M 350 300 L 500 300" stroke="#FDFCFA" stroke-width="4" fill="none"/>
  <path d="M 480 285 L 500 300 L 480 315" stroke="#FDFCFA" stroke-width="4" fill="none"/>

  <!-- Unified grid (right) -->
  <g opacity="0.8">
    <rect x="600" y="150" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="720" y="150" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="840" y="150" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="960" y="150" width="100" height="80" rx="8" fill="#FDFCFA"/>

    <rect x="600" y="250" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="720" y="250" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="840" y="250" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="960" y="250" width="100" height="80" rx="8" fill="#FDFCFA"/>

    <rect x="600" y="350" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="720" y="350" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="840" y="350" width="100" height="80" rx="8" fill="#FDFCFA"/>
    <rect x="960" y="350" width="100" height="80" rx="8" fill="#FDFCFA"/>
  </g>

  <text x="80" y="90" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#FDFCFA">Fragmented</text>
  <text x="780" y="90" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#FDFCFA">Standardized</text>
</svg>